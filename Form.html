<!Doctype Html>
 <html>
    <head>
      <meta charset="utf-8">
      <title>User-Form</title>
      <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <section class="container">
            <header>
              <h1>USER REGISTRATION FORM</h1>
            </header>
            <main>
              <form action="success.html" >
                  <label for="FirstName">First Name<br></label>
                  <input type="text" id="firstname" placeholder="Eg.Gautam" onkeyup="ValidateName()" onkeyup="ValiadteName()" onblur="ValidateName()">
                  <input class="ErrorBox" type="text" id="firstNameErrorBox" value="" readonly><br>
                  <label for="LastName">Last Name<br> </label>
                  <input type="text" id="LastName" placeholder="Eg.Raaj" onkeyup="ValidateLastName()"  onblur="ValidateLastName()">
                  <input class="ErrorBox" type="text" id="lastNameErrorBox" value="" readonly><br>
                  <label for="ContactNumber">Contact Number<br> </label>
                  <input type="tel" id="ContactNumber" placeHolder="Contact Number" onblur="ValidateNumber()">
                  <input class="ErrorBox" type="text" id="NumberErrorBox" value="" readonly><br>
                  <label for="Email">E-Mail<br> </label>
                  <input type="email" id="emailId" placeholder="Eg.gautam@xx.yy" onblur="ValidateMail()">
                  <input class="ErrorBox" type="text" id="MailErrorBox" value="" readonly><br>
                  <label for="Address">Address<br> </label>
                  <textarea rows="4" cols="30" placeholder="Enter Your Address"></textarea><br>
                  <label for="city">City<br> </label>
                    <select name="city" >
                       <option value="Mumbai">Mumbai</option>
                       <option value="pune">pune</option>
                       <option value="Bangalore">Bangalore</option>
                       <option value="Hyderabad">Hyderabad</option>
                       <option value="coimbatore">coimbatore</option>
                       <option value="chennai">chennai</option>
                       <option value="None" selected>None</option>
                    </select>
                   <input class="ErrorBox" type="text" id="CityErrorBox" value="" readonly><br>
                   <label for="Gender">Gender<br> </label>
                   <input class="test" type="radio" name="gender" value="male" checked> Male
                   <input  class="test" type="radio" name="gender" value="female"> Female
                   <input class="test" type="radio" name="gender" value="other"> Other
                   <input class="ErrorBox" type="text" id="GenderErrorBox" value="" readonly><br>
                   <button type="submit" class="registerbtn" onclick="return finalCheck()" >Register</button>
              </form>     
            </main>
        </section>
      <script src="validation.js" type="text/javascript"></script>
    </body>
<html>
